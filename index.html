<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="./assets/cookie.png"
          alt="Desenho de um biscoito da sorte"
          class="cookieImg"
        />
      </div>
      <div class="card hide screen2">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="message">
          <span id="cookieMessage"
            >Procure acender uma vela em vez de amaldiçoar a escuridão.</span
          >
        </div>
        <img
          src="./assets/opened-cookie.png"
          alt="Desenho de um biscoito da sorte quebrado ao meio"
          class="brokenCookie"
        />
        <button class="newCookieButton">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
